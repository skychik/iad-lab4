<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- Any title is fine                         -->
        <title>Wrapper HTML for App</title>

        <link type="text/css" rel="stylesheet" href="index.css">

        <!-- This script is required bootstrap stuff.   -->
        <script type="text/javascript" language="javascript" src="iad-lab4/iad-lab4.nocache.js"></script>
    </head>

    <!--                                           -->
    <!-- The body can have arbitrary html, or      -->
    <!-- you can leave the body empty if you want  -->
    <!-- to create a completely dynamic ui         -->
    <!--                                           -->
    <body>
        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
            <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Your web browser must have JavaScript enabled
                in order for this application to display correctly.
            </div>
        </noscript>

        <h1>Sample Application</h1>
        <p>
            This is an example of a host page for the App application.
            You can attach a Web Toolkit module to any HTML page you like,
            making it easy to add bits of AJAX functionality to existing pages
            without starting from scratch.
        </p>

        <div class="header">
            <h1>Esakov Kirill P3200</h1>
        </div>

        <table align="center">
            <tr>
                <td id="slot1"></td>
                <td id="slot2"></td>
            </tr>
        </table>
    </body>
</html>
